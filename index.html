<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pad.css">
    <link rel="stylesheet" href="css/phoneplus.css">
    <link rel="stylesheet" href="css/phone.css">
    <title>GitHub用户搜索</title>
</head>

<body>
    <div class="container">
        <h1 class="title">GitHub用户搜索</h1>
        <form id="searchForm">
            <input id="searchInput" type="text" autofocus autocomplete="off" placeholder="请输入用户名">
            <button type="submit" class="search">搜索
                <i class="fa fa-search"></i>
            </button>
        </form>
        <div id="historyBox" class="historylist" hidden>
        </div>
        <div id="loading" class="loading" hidden>
            <i class="fa fa-spinner fa-spin"></i>
            数据加载中
        </div>
        <div id="amount" hidden></div>
        <div id="userList">
        </div>
        <div class="totleCurrentPage" hidden>
            <span class="totalpage" id="totalPage">共有？页</span>
            <span class="currentpage" id="pageNum">第？页</span>
        </div>
        <div id="tabBar" class="tabbar" hidden>
            <button class="firstpage" id="firstPage">首页</button>
            <button class="prepage" id="previousPage">
                <i class="fa fa-chevron-left"></i>
            </button>
            <div id="pagination" class="paging"></div>
            <button class="nextpage" id="nextPage">
                <i class="fa fa-chevron-right"></i>
            </button>
            <button class="lastpage" id="lastPage">尾页</button>
        </div>
    </div>
    <div class="toolbar">
        <button id="backToTop" hidden>
            <i class="fa fa-chevron-up"></i>Top</button>
    </div>
</body>
<script src="dist/bundle.js"></script>

</html>
